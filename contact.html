    <div class="container">
            <div class="contact_form">
                <form action="https://formspree.io/f/mgeqeerd" method="POST">
                    <h2>CONTACT US</h2>
                    <div class="input_container">
                        <input type="text" name="name" id="name" placeholder="Name" class="input" required>
                    </div>
                    <div class="input_container">
                        <input type="email" name="email" id="email"  placeholder="Email" class="input" required>
                    </div>
                    <div class="input_container">
                        <input type="tel" name="phone" id="phone" placeholder="Phone Number" class="input" required>
                    </div>
                    <div class="input_container">
                        <textarea id="message"  name="message" placeholder="Message" class="input"></textarea>
                    </div>
                    <div class="input_container">
                        <label for="myfile" class="file">Attach your file: (optional):</label>
                        <input type="file" id="myfile" name="myfile">
                    </div>
                    <input type="submit" value="Send" class="btn"/>
                </form>
